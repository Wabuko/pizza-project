<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET A SLICE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body>
  <section class="first">
    <div id="intro" class="container text-white ">
      <h1 class="text-center">GET A SLICE</h1>
      <h2 class="text-center " class="text-white">It's all about the pizza</h2>
    </div>
  </section>
  <section>
    <div class="container m-3">
      <div class="row align-items-start text-center">
        <div class="col">
          <img src="imag/abhishek-hajare-pvpugAWd6_g-unsplash.jpg" alt="piz3" height="200px" width="200px">
        </div>
        <div class="col">
          <img src="imag/alexandra-gorn-52jG7-FN22Y-unsplash.jpg" alt="piz4" height="200px" width="200px">
        </div>
        <div class="col">
          <img src="imag/carissa-gan-_0JpjeqtSyg-unsplash.jpg" alt="piz5" height="200px" width="200px">
        </div>
      </div>
    </div>
  </section>
  <section class="second ">
    <div class="container text-center">
      <h5 class="text-center text-white">Pick your Pizza Size</h5>
      <div class="input-group mb-3">
        <label class="input-group-text my-3" for="inputGroupSelect01">Size</label>
        <select class="form-select my-3" id="size">
          <option value="500">Small @ 500</option>
          <option value="900">Medium @ 900</option>
          <option Selected value="1200">Large @ 1200</option>
        </select>
      </div>
      <h5 class="text-center text-white">Pick your Crust</h5>
      <div class="input-group mb-3">
        <label class="input-group-text " for="inputGroupSelect01">Crust</label>
        <select class="form-select " id="crust">
          <option value="150">Crispy @150</option>
          <option Selected value="250">Stuffed @250</option>
          <option value="200">Gluten-free @ 200</option>
        </select>
      </div>
      <h5 class="text-center text-white ">Pick your Toppings</h5>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Toppings</label>
        <select class="form-select" id="toppings">
          <option value="100">Pepperoni @ 100</option>
          <option value="150">Mushrooms @ 150</option>
          <option Selected value="200"> Sausage @ 200</option>
        </select>
      </div>
      <h5 class="text-center text-white">Number of pizzas</h5>
      <input class="form-control " type="number" id="amount" placeholder="number of pizzas" min="1">
      <button onclick="getTotal()" type="button" class="btn btn-dark m-3 ">ORDER</button>
    </div>
    </div>
  </section>
  <section class="fourth">
    <div class="container text-center">
      <div class=" mt-3 ">
        <button onclick="chekout()" type="button" class="btn btn-dark m-3 ">CHECKOUT</button>
        <p id="sizea" class="text-white">Price</p>
        <p id="size-result" class="text-white">size</p>
        <p id="crusta" class="text-white">Price</p>
        <p id="crusty" class="text-white">Crust</p>
        <p id="toppinga" class="text-white">Price</p>
        <p id="toppingb" class="text-white">Toppings</p>
        <p class="text-white">Total </p>
        <p id="totala" class="text-white"></p><br><br><br><br>
        <button type="button" class="btn btn-danger" onclick="delivery()">DELIVERY</button>
      </div>
    </div>
  </section>
  <section class="fifth bg-dark">
    <div class="container text-center">
      <h3 id="mahali" class="text-white">
        <h3>
          <h4 id="toto" class="text-white"></h4>
          <h4 class="text-white">Thank you for Dining with us</h4>
    </div>
  </section>
</body>

</html>
